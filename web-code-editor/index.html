<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="codemirror/theme/material.css">
    <script src="codemirror/lib/codemirror.js"></script>
    <script src="codemirror/mode/clike/clike.js"></script>
    <script src="codemirror/mode/python/python.js"></script>
    <script src="codemirror/mode/javascript/javascript.js"></script>
</head>
<body>
    <div class="px-3 pt-2">
        <div class="py-1">
            <label for="select-language">Select Language <i class="bi bi-arrow-right-square"></i> </label>
            <select name="select-language" id="select-language">
                <option value="plain">Plain</option>
                <option value="cpp">C++</option>
                <option value="cpp14">C++14</option>
                <option value="cpp17">C++17</option>
                <option value="python3">Python3</option>
                <option value="java">Java</option>
                <option value="nodejs">Javascript</option>
            </select>
            <label for="editor-source">Select File <i class="bi bi-arrow-right-square"></i></label>
            <input type="file" id="editor-source" name="editor-source"></input>
            <label for="jdoodle-setting">Jdoodle Args <i class="bi bi-arrow-right-square"></i></label>
            <input type="file" id="jdoodle-setting" name="jdoodle-client-id"></input>
        </div>
        <div class="pt-4 d-flex justify-content-center">
            <button class="btn btn-primary" onclick="onRun()">Compile & Run</button>
        </div>
        <textarea id="editor"></textarea>
        <div class="pt-4 d-flex justify-content-center">
            <div>
                <span>Stdin</span>
                <textarea class="io-size" id="std-in"></textarea>
            </div>
            <div>
                <span>Stdout</span>
                <textarea class="io-size" id="std-out"></textarea>
            </div>
        </div>
        <div class="pb-2">
            <label for="save-file-name">File Name <i class="bi bi-arrow-right-square"></i></label>
            <input type="text" id="save-file-name" name="save-file-name"></input>
            <button class="btn btn-primary" id="save-button" onclick="onSaveFile()">Download</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
